<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subejct-2 김보미</title>
</head>
<body>
  <div id="root">
    <div>구하림</div>
    <div>김보미</div>
    <div>김수현</div>
    <div>김정수</div>
    <div>문혜림</div>
    <div>배성빈</div>
    <div>백지원</div>
    <div>송이현</div>
    <div>신지윤</div>
    <div>유으뜸</div>
    <div>유호영</div>
    <div>이연승</div>
    <div>이재영</div>
    <div>이종수</div>
    <div>임유진</div>
    <div>정호연</div>
    <div>조우식</div>
    <div>조자연</div>
    <div>최유진</div>
    <div>황재민</div>
  </div>

  <script>
  //추가적으로 더 추가하고 싶은 요소들
  //children요소에 마우스를 올리면 색상을 다르게 하기 
  //방향은 아래에서 위로 올라가게


  //동적인 코드
  // 미디어 쿼리를 확인하고 레이아웃을 조정하는 함수
function mediaQueries(mql) {
  if (mql.matches) {
    // 최대 너비가 600px일 때
    let rootStyle = {
      display: 'grid',
      gridTemplateColumns: 'repeat(1, 1fr)',
      gridAutoRows: '120px',
      gap: '1vw',
      width: '100vw',
      minHeight: '100vh',
      height: 'auto',
      margin: '2vw auto'
    };

    let childrenStyle = {
      minHeight: '120px',
      display: 'flex',
      alignItems: 'center',
      justifyContent: 'center',
      fontSize: '1rem',
      backgroundColor: '#f0f0f0',
      border: '1px solid #ccc',
      padding: '1vw'
    };

    applyStyles(rootStyle, childrenStyle);
  } else {
    // 너비가 601px에서 900px 사이일 때
    let rootStyle = {
      display: 'grid',
      gridTemplateColumns: 'repeat(5, 1fr)',
      gridAutoRows: 'minmax(150px, auto)',
      gap: '1vw',
      width: '100vw',
      minHeight: '100vh',
      height: 'auto',
      margin: '2vw auto'
    };

    let childrenStyle = {
      minHeight: '150px',
      display: 'flex',
      alignItems: 'center',
      justifyContent: 'center',
      fontSize: '1rem',
      backgroundColor: '#f0f0f0',
      border: '1px solid #ccc',
      padding: '1vw'
    };

    applyStyles(rootStyle, childrenStyle);
  }
}

// 적용 함수 
function applyStyles(rootStyle, childrenStyle) {
  let root = document.getElementById('root');
  Object.assign(root.style, rootStyle);

  let children = root.children;
  for (let i = 0; i < children.length; i++) {
    Object.assign(children[i].style, childrenStyle);
  }
}

// 초기 레이아웃 설정
// 이게 없으면 CSS가 없어져서 div값만 남음
let mql = window.matchMedia('(max-width: 600px)');
mediaQueries(mql);

// mql의 상태 변경될 때마다 mediaQueries함수 호출문
// 이게 없으면 화면 크기가 줄든 늘어나든 변하지 않음
mql.addListener(mediaQueries);

    

  </script>
</body>
</html>
